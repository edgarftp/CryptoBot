        crossorigin="anonymous">

        crossorigin="anonymous"></script>
    <style>
        /* equal card height */

        .row-equal>div[class*='col-'] {
            display: flex;
            flex: 1 0 auto;
        }

        .row-equal .card {
            width: 100%;
        }

        /* ensure equal card height inside carousel */

        .carousel-inner>.row-equal.active,
        .carousel-inner>.row-equal.next,
        .carousel-inner>.row-equal.prev {
            display: flex;
        }

        /* prevent flicker during transition */

        .carousel-inner>.row-equal.active.left,
        .carousel-inner>.row-equal.active.right {
            opacity: 0.5;
            display: flex;
        }


        /* control image height */

        .card-img-top-250 {
            max-height: 250px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Go to trade</h1>
        </div>
        <!-- First row -->
        <section class="carousel slide" data-ride="carousel" id="postsCarousel">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-md-right lead">
                        <a class="btn btn-outline-secondary prev" href="" title="go back">
                            <i class="fa fa-lg fa-chevron-left"></i>
                        </a>
                        <a class="btn btn-outline-secondary next" href="" title="more">
                            <i class="fa fa-lg fa-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div id="carousel-inner" class="container p-t-0 m-t-2 carousel-inner">

                <!-- <div class="container p-t-0 m-t-2 carousel-inner">

                                </div>

                        </div> -->

            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="CoinMarketCal.js"></script>

</body>
