    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <div class="container px-4 py-4" style="border: darkgrey; border-style: solid; border-width: 2px; border-radius: 15px; width: 350px;">

                <div class="container">
                    <div class="form-group">
                        <form class="px-4 py-3">
                            <div class="form-group">
                                <label for="exampleDropdownFormEmail1">Email address</label>
                                <input type="email" class="form-control" id="txtEmail" placeholder="email@example.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleDropdownFormPassword1">Password</label>
                                <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                            </div>
                            <div class="form-check my-2">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">
                                    Remember me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success my-2 mx-2 px-3 py-2" id="btnLogin">Sign in</button>
                            <button type="submit" class="btn btn-dark my-2 mx-2 px-3 py-2" id="btnSignUp">Sign Up</button>
                            <button type="submit" class="btn btn-dark my-2 mx-2 px-3 py-2 invisible" id="btnLogOut">Log Out</button>

                        </form>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Forgot password?</a>
                    </div>

                </div>

            </div>
        </div>
